group 'com.jpro'
version '1.0.0-SNAPSHOT'

/**
 ******************  Script Configuration ******************
 */
buildscript {
  repositories {
    mavenLocal()
    maven {
      url "http://sandec.bintray.com/repo"
    }
    jcenter()
  }

  dependencies {
    classpath 'com.jprotechnologies.jpro:jpro-plugin-gradle:2017.1.0-SNAPSHOT'
  }
}

repositories {
  jcenter()
  mavenLocal()
}


/**
 ******************  Java Configuration ******************
 */
apply plugin: 'java'
apply plugin: 'application'


compileJava {
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
}

/**
 ******************  jpro Configuration ******************
 */
apply plugin: 'com.jprotechnologies.jpro'

jproStartCommand {
  //jvmArgs '-agentlib:jdwp=transport=dt_socket,server=y,address=5006,suspend=y'
}

/**
 * App Main Class
 */
mainClassName = 'com.jpro.hellojpro.HelloJProMain'

/**
 * jpro settings
 */

jpro {
  //jpro server port
  useGradleLogging = true
  port = 8080

  //wenn mehrere Stags Ã¼ber eine main() gestartet werden
  //useMainMethod=true

  //jpro version
  jproVersion = "2017.1.0-SNAPSHOT"

  //openingPath = "/test/fullscreen/default"
}
